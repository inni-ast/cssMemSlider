<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./assets/icons/favicon-bird.ico" type="image/x-icon">
    <title>CSS Mem Slider</title>
</head>

<body>
    <div class="wrapper">
        <div class="slider">
            <div class="slide__images">
                <div class="slide slide__one" id="one">
                    <div class="slide__image">
                        <img src="./assets/img/tablet/1-2.jpg" alt="slide__image" class="slide__img">
                    </div>
                </div>
                <div class="slide slide__two" id="two">
                    <div class="slide__image">
                        <img src="./assets/img/tablet/2-2.jpg" alt="slide__image" class="slide__img">
                    </div>
                </div>
                <div class="slide slide__three" id="three">
                    <div class="slide__image">
                        <img src="./assets/img/tablet/3-2.jpg" alt="slide__image" class="slide__img">
                    </div>
                </div>
                <div class="slide slide__four" id="four">
                    <div class="slide__image">
                        <img src="./assets/img/tablet/4-2.jpg" alt="slide__image" class="slide__img">
                    </div>
                </div>
            </div>
            <div class="slide__description">
                <p class="slide__text">Прывітанне! Давай сябраваць!</p>
                <ul class="slide__pagination">
                    <li class="pagination__item"><a href="#one" class="pagination__link"></a></li>
                    <li class="pagination__item"><a href="#two" class="pagination__link"></a></li>
                    <li class="pagination__item"><a href="#three" class="pagination__link"></a></li>
                    <li class="pagination__item"><a href="#four" class="pagination__link"></a></li>
                </ul>
            </div>

        </div>
    </div>
</body>

</html>
